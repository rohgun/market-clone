<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/clock.js"></script>
</head>
<body>
 
  <!-- header section-->
   <header>
    <div class="info-bar">
      <div class=" info-bar__time" id="time"></div>
      <div class=" info-bar__date" id="date"></div>
      <div class="info-bar__icons">
        <img src="assets/chart-bar.svg" alt="chart-bar">
        <img src="assets/wifi.svg" alt="wifi">
        <img src="assets/battery.svg" alt="battery">
      </div>
    </div>
    <div class="menu-bar">
      <div class="menu-bar__location">
        <div>역삼1동</div>
       <div class="menu-bar__location-icon"><img src="assets/arrow.svg" alt="arrow"></div> 
      </div>
      <div class="menu-bar__icons">
        <img src="assets/search.svg" alt="search">
        <img src="assets/menu.svg" alt="menu">
        <img src="assets/bell.svg" alt="bell">
      </div>
    </div>
   </header>
   <!--main section-->
   <main>
    <div class="items-list">
      <div class="items-list__img">
        <img src="img/gaming.jpeg" alt="">
      </div>
      <div class="items-list__info">
        <div class="items-list__info-title">게이밍 pc  팝니다</div>
        <div class="items-list__info-meta">역삼동 19초 전</div>
        <div class="items-list__info-price">100만원</div>
      </div>
    </div>
    <div class="items-list">
       <div class="items-list__img">
           <img src="img/keyboadr.jpeg" alt="">
       </div>
      <div class="items-list__info">
        <div class="items-list__info-title">게이밍 키보드 팝니다</div>
        <div class="items-list__info-meta">잠원동 19 초 전</div>
        <div class="items-list__info-price">7만원</div>
      </div>
    </div>
    <div class="items-list">
       <div class="items-list__img">
           <img src="img/gaming.jpeg" alt="">
       </div>
      <div class="items-list__info">
        <div class="items-list__info-title">게이밍 PC 급처</div>
        <div class="items-list__info-meta">역삼동 20 분 전</div>
        <div class="items-list__info-price">120만원</div>
      </div>
    </div>
    <div class="items-list">
       <div class="items-list__img">
           <img src="assets/img.svg" alt="">
       </div>
      <div class="items-list__info">
        <div class="items-list__info-title">삭제된 상품 </div>
        <div class="items-list__info-meta">역삼동 19 초 전</div>
        <div class="items-list__info-price">100만원</div>
      </div>
    </div>
    <div class="items-list">
       <div class="items-list__img">
           <img src="img/mouse.jpeg" alt="">
       </div>
      <div class="items-list__info">
        <div class="items-list__info-title">게이밍 마우스 팝니다</div>
        <div class="items-list__info-meta">서초2동 1 시간 전</div>
        <div class="items-list__info-price">3만원</div>
      </div>
    </div>
    <div class="items-list">
       <div class="items-list__img">
           <img src="img/스피커.jpeg" alt="">
       </div>
      <div class="items-list__info">
        <div class="items-list__info-title">게이밍 스피커 팝니다</div>
        <div class="items-list__info-meta">역삼동 2일 전</div>
        <div class="items-list__info-price">10만원</div>
      </div>
    </div>
    <!--글쓰기-->
    <div class="write-btn">+글쓰기</div>
   </main>
   <!--footer section-->
   <footer>
    <div class="footer-block">
     <div class="footer-icons">
      <div class="footer-icons-img"> <img src="assets/home.svg" alt="">
      </div>
      <div class="footer-icons__desc">홈</div>
     </div>
     <div class="footer-icons">
      <div class="footer-icons-img"><img src="assets/document.svg" alt="">
      </div>
      <div class="footer-icons__desc">동네생활</div>
     
     </div>
     <div class="footer-icons">
      <div class="footer-icons-img"><img src="assets/location.svg" alt="">
      </div>
      <div class="footer-icons__desc">내 근처</div>
      
     </div>
     <div class="footer-icons">
      <div class="footer-icons-img"><img src="assets/chat.svg" alt="">
      </div>
      <div class="footer-icons__desc">채팅</div>
     
     </div>
     <div class="footer-icons">
      <div class="footer-icons-img"><img src="assets/user.svg" alt="">
      </div>
      <div class="footer-icons__desc">나의당근</div>
     </div>
    </div>
   </footer>
   <div class="media-info-msg"> 화면사이즈를 줄여주세요!</div>
</body>
</html>
